<div class="main-area">
    <div class="main-center-area">
        <app-search (searchKeywordEvent)="sendToApiLocation($event)"></app-search>
        <div *ngFor="let item of currentLocationDataArray">
            <app-location [currentLocationData]="item"></app-location>
        </div>
    </div>
    <app-right-area *ngIf="isRightAreaVisible()" [currentLocationData]="currentLocationData"></app-right-area>
</div>
